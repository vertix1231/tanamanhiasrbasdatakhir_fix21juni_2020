{% extends "users/base.html" %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    {% block content %}
    <div class="content-section">
      <div class="media">
        <img
          class="rounded-circle account-img"
          src="{{ request.user.profile.profile_pic.url }}"
        />
        <br />
        <div class="media-body">
          <h2 class="account-heading">{{ request.user.username }}</h2>
          <p class="text-secondary">{{ request.user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
    </div>
    {% endblock content %}
  </body>
</html>
